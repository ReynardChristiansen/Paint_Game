<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw-It-Out</title>
    <link href="style.css" rel="stylesheet"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
      integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script defer src="script.js"></script>
  </head>
  <body>

    <div id="nameModal" class="modal">
      <div class="modal-content">
        <div class="flexTittle">
          <h2>Enter Your Name</h2>
          <span class="close" id="modalClose"
            ><i class="fas fa-times"></i
          ></span>
        </div>
        <input type="text" id="userNameInput" placeholder="Your name..." />
        <button id="nameSubmit" class="btn btn-primary">Submit</button>
      </div>
    </div>

    <div class="color-palete">
      <div class="color-row">
        <div class="color-block" style="background-color: #000000;"></div>
        <div class="color-block" style="background-color: #9c9c9c;"></div>
        <div class="color-block" style="background-color: #425bff;"></div>
      </div>
      <div class="color-row">
        <div class="color-block" style="background-color: #ffffff;"></div>
        <div class="color-block" style="background-color: #9cfffd;"></div>
        <div class="color-block" style="background-color: #108700;"></div>
      </div>
      <div class="color-row">
        <div class="color-block" style="background-color: #ba793f;"></div>
        <div class="color-block" style="background-color: #753904;"></div>
        <div class="color-block" style="background-color: #6ef55f;"></div>
      </div>
      <div class="color-row">
        <div class="color-block" style="background-color: #ed3124;"></div>
        <div class="color-block" style="background-color: #fa7132;"></div>
        <div class="color-block" style="background-color: #cf32fa;"></div>
      </div>
      <div class="color-row">
        <div class="color-block" style="background-color: #6c008a;"></div>
        <div class="color-block" style="background-color: #fc72dc;"></div>
        <div class="color-block" style="background-color: #fff200;"></div> 
      </div>
    </div>

    <div class="drawing-section">
      <canvas
        class="board"
        id="drawingCanvas"
        width="600"
        height="442"
      ></canvas>
      <button id="clearButton" type="button" class="btn btn-primary mt-3">
        Clear
      </button>
    </div>

    <div class="chat-box">
      <div class="messages" id="chatMessages"></div>
      <input type="text" id="chatInput" placeholder="Answer Here..." />
      <p class="activity" id="chatActivity"></p>
    </div>
    

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
